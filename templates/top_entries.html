{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src="{% static "likes.js" %}" defer></script>
    <link rel="stylesheet" href={% static "base.css" %}>
</head>

<div id="container">
<body id="body">
    <a href="{% url 'create_entry' %}">
        <button class="button1"> Click here to create a new entry</button>
    </a>
    <a href="{% url 'latest_entries' %}">
        <button class="button2"> If you want to order from most likes to none click here</button>
    </a>
    {% for entry in entries  %}
    {% csrf_token %}
    
    <ul id="main">
        
        <li id="Sub">
            {{entry.content}}
        
    
    <div id="id">
    {{entry.id}}
    </div>
     <button id="likes">👍
     <p id="numOfLikes">{{entry.likes}}</p>
     </button>
    </div>
   
    </li>
    {% endfor %}
    </ul>
</body>
</div>
</html>
