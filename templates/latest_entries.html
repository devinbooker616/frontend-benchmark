{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <script src="{% static "likes.js" %}" defer></script>
    <link rel="stylesheet" href={% static "base.css" %}>
</head>


<body>
    <div>
    <a href="{% url 'create_entry' %}">
        <button class="button1"> Click here to create a new entry</button>
    </a>
    <a href="{% url 'top_entries' %}">
        <button class="button2"> If you want to order from most likes to none click here</button>
    </a>
    </div>
    <ul id="main">
    {% for entry in entries  %}
    
        
    <li id="Sub">
            <div id="id">
                {{entry.id}}
            </div>

            <div>
            {{entry.content}}
            </div>
    
            <button id="likes">
                👍<p id="numOfLikes">{{entry.likes}}</p>
            </button> 
   
    </li>
    {% endfor %}
    </ul>
</body>
</div>
</html>
