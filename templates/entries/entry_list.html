<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="{% url 'latest_entries' %}" method="POST" id="forms">
    {% csrf_token %}
    <label>
        Title
       <input name="content" id="name" type="textarea"> 
    </label>
    <button>Submit</button>
    </form>

{% for entry in entries  %}
    <ul>
    <li>{{entry.content}}</li>
    </ul>  
{% endfor %}
    
</body>

</html>
