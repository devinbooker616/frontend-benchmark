<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="{% url 'create_entry' %}" method="POST" id="forms">
    {% csrf_token %}
    <label>
        Title
       <textarea name="content" id="name" type="textarea"></textarea>
    </label>
    <button>Submit</button>
    </form>



{% for entry in entries  %}
    {% csrf_token %}
    <ul>
    <li>
    <form action="{% url 'top_entries' %}" method="POST">
    {{entry.content}}
    {{entry.likes}}
    </form>
    </li>
    </ul>  
        
    <form action="{% url 'like_entry' entry.id %}" method="POST">
    {% csrf_token %}
    <button>👍</button>
    </form>
{% endfor %}
</body>

</html>
